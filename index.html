                chaos: 'üî•'
            };
            return emojis[category];
        }

        function getSpiceLevel() {
            if (round <= 2) return "Getting Warmed Up üå∂Ô∏è";
            if (round <= 4) return "Turning Up The Heat üå∂Ô∏èüå∂Ô∏è";
            if (round <= 6) return "Things Are Spicy üå∂Ô∏èüå∂Ô∏èüå∂Ô∏è";
            return "MAXIMUM CHAOS üå∂Ô∏èüå∂Ô∏èüå∂Ô∏èüå∂Ô∏è";
        }

        function generateDare() {
            const category = getDareCategory();
            const categoryDares = dares[category];
            const dare = categoryDares[Math.floor(Math.random() * categoryDares.length)];
            
            currentDareData = { category, dare };
            
            document.getElementById('dareCategory').innerHTML = `${getCategoryEmoji(category)} ${category.toUpperCase()}`;
            document.getElementById('dareText').innerHTML = dare;
            document.getElementById('currentDare').style.display = 'block';
            document.getElementById('dareButton').style.display = 'none';
        }

        function doAction(action) {
            const currentPlayerName = currentPlayer === 1 ? 
                document.getElementById('player1Name').value || 'Player 1' : 
                document.getElementById('player2Name').value || 'Player 2';
            
            let points = 0;
            let message = '';
            
            switch(action) {
                case 'do':
                    points = currentDareData.category === 'chaos' ? 4 : 
                            currentDareData.category === 'spicy' ? 3 :
                            currentDareData.category === 'flirty' ? 2 : 1;
                    message = `${currentPlayerName} completed the dare! +${points} points! üéâ`;
                    break;
                case 'pass':
                    points = -1;
                    message = `${currentPlayerName} passed... -1 point! üòÖ`;
                    break;
                case 'double':
                    points = (currentDareData.category === 'chaos' ? 4 : 
                             currentDareData.category === 'spicy' ? 3 :
                             currentDareData.category === 'flirty' ? 2 : 1) * 2;
                    message = `${currentPlayerName} DOUBLED DOWN! The stakes are higher! +${points} points! üî•üî•`;
                    
                    // Make the dare more intense
                    const intensifiers = [
                        "...but make it 10x more dramatic! üé≠",
                        "...while doing your best celebrity impression! ‚≠ê",
                        "...and add jazz hands! üôå",
                        "...in the style of a superhero! ü¶∏‚Äç‚ôÄÔ∏è",
                        "...like you're in a music video! üéµ"
                    ];
                    document.getElementById('dareText').innerHTML += "<br><strong>" + intensifiers[Math.floor(Math.random() * intensifiers.length)] + "</strong>";
                    break;
            }
            
            if (currentPlayer === 1) {
                player1Score += points;
                document.getElementById('player1Score').textContent = player1Score;
            } else {
                player2Score += points;
                document.getElementById('player2Score').textContent = player2Score;
            }
            
            alert(message);
            nextTurn();
        }

        function nextTurn() {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            if (currentPlayer === 1) {
                round++;
                document.getElementById('round').textContent = round;
                document.getElementById('spiceLevel').textContent = getSpiceLevel();
            }
            
            document.getElementById('currentDare').style.display = 'none';
            document.getElementById('dareButton').style.display = 'block';
        }

        // Event listeners
        document.getElementById('dareButton').addEventListener('click', generateDare);
        document.getElementById('doBtn').addEventListener('click', () => doAction('do'));
        document.getElementById('passBtn').addEventListener('click', () => doAction('pass'));
        document.getElementById('doubleBtn').addEventListener('click', () => doAction('double'));

        // Sound effects (using audio context for simple beeps)
        function playSound(frequency, duration) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                // Fallback - no sound
            }
        }

        // Add sound effects to buttons
        document.getElementById('dareButton').addEventListener('click', () => playSound(523, 0.2));
        document.getElementById('doBtn').addEventListener('click', () => playSound(659, 0.3));
        document.getElementById('passBtn').addEventListener('click', () => playSound(392, 0.3));
        document.getElementById('doubleBtn').addEventListener('click', () => playSound(783, 0.4));
    </script>
