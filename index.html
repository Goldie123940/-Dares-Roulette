<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Love Dares Roulette: Extreme Edition ‚ù§Ô∏è</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 1rem;
    transition: background 0.8s ease, color 0.8s ease;
    text-align: center;
    overflow: hidden;
    position: relative;
  }

  h1 {
    margin: 0.5rem 0 1rem;
    font-weight: 600;
    font-size: clamp(1.8rem, 4vw, 2.5rem);
    user-select: none;
    max-width: 90vw;
    line-height: 1.2;
  }

  #modeToggle {
    position: fixed;
    top: 15px;
    right: 15px;
    cursor: pointer;
    padding: 0.4rem 1.2rem;
    border-radius: 30px;
    font-weight: 600;
    font-size: 1rem;
    border: none;
    background: linear-gradient(135deg, #ff82a9, #ff3d00);
    color: white;
    box-shadow: 0 0 10px rgba(255, 61, 0, 0.5);
    transition: all 0.4s ease;
    user-select: none;
    z-index: 10;
  }

  #modeToggle:hover {
    box-shadow: 0 0 18px rgba(255, 61, 0, 0.7);
    transform: scale(1.05);
  }

  body.long-distance {
    background: linear-gradient(135deg, #f6f1f1, #c9d6ff, #fbc7d4);
    color: #3a3a3a;
  }

  body.long-distance h1 {
    color: royalblue;
    text-shadow: 0 0 6px rgba(65,105,225,0.7), 0 0 8px rgba(65,105,225,0.6);
  }

  body.together {
    background: linear-gradient(135deg, #2c003e, #4a006f, #8c007f);
    color: #f6e1e1;
  }

  body.together h1 {
    color: #ff6f61;
    text-shadow: 0 0 5px #ff3d00;
  }

  #playersContainer {
    display: flex;
    flex-wrap: wrap;
    gap: 1.2rem;
    justify-content: center;
    margin: 1rem 0 2rem;
    width: 100%;
  }

  .player-card {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 15px;
    padding: 1rem;
    min-width: 140px;
    max-width: 180px;
    flex: 1 1 120px;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  .player-card input {
    font-size: 1.1rem;
    font-weight: 600;
    text-align: center;
    width: 100%;
    border-radius: 12px;
    border: none;
    padding: 0.5rem;
    margin-bottom: 0.8rem;
    outline: none;
    background: #fff;
  }

  .score-display {
    font-weight: 700;
    font-size: 1.4rem;
    color: inherit;
  }

  #turnIndicator {
    font-weight: 600;
    font-size: 1.3rem;
    margin-bottom: 1.5rem;
    white-space: pre-line;
  }

  #dareButton {
    background: #ff82a9;
    border: none;
    border-radius: 30px;
    padding: 0.8rem 2.5rem;
    font-weight: 700;
    font-size: 1.6rem;
    cursor: pointer;
    color: #fff;
    box-shadow: 0 0 15px #ff82a9aa;
    margin-bottom: 1rem;
  }

  #dareBox {
    margin: 1rem auto;
    padding: 1rem;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.3);
    max-width: 90vw;
    font-size: 1.2rem;
    /* Hide by default */
    display: none;
  }

  #dareActions {
    display: none;
    gap: 1rem;
    justify-content: center;
    margin-bottom: 2rem;
  }

  #dareActions button {
    background: #ff6f61;
    color: #fff;
    border: none;
    border-radius: 12px;
    padding: 0.6rem 1.2rem;
    font-weight: 600;
    font-size: 1.2rem;
    cursor: pointer;
  }

  .emoji-float {
    position: absolute;
    font-size: 2rem;
    animation-name: float;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    pointer-events: none;
    z-index: 0;
    opacity: 0.4;
  }

  @keyframes float {
    0% {
      transform: translateY(100vh);
    }
    100% {
      transform: translateY(-100vh);
    }
  }

  @media (max-width: 480px) {
    #playersContainer {
      flex-direction: column;
      gap: 1rem;
    }
    .player-card {
      max-width: 100%;
    }
  }
</style>
</head>
<body class="long-distance">
  <h1>‚ù§Ô∏è‚Äçüî• Love Dares Roulette ‚ù§Ô∏è‚Äçüî•</h1>
  <button id="modeToggle" aria-label="Toggle Mode">Long Distance</button>

  <div id="playersContainer">
    <div class="player-card" id="player1Card">
      <input type="text" id="player1Name" placeholder="Player 1" />
      <div class="score-display" id="player1Score">0</div>
    </div>
    <div class="player-card" id="player2Card">
      <input type="text" id="player2Name" placeholder="Player 2" />
      <div class="score-display" id="player2Score">0</div>
    </div>
  </div>

  <div id="turnIndicator">Player 1's turn ‚ú®</div>
  <button id="dareButton">üíñ Dare Me! üíñ</button>

  <div id="dareBox"></div>

  <div id="dareActions">
    <button id="doBtn">Do üòò</button>
    <button id="passBtn">Pass üòê</button>
    <button id="doubleDareBtn">Double Dare üî•</button>
  </div>

<script>
  const unicornEmojis = ["ü©∑", "üåà", "üíñ", "‚ú®", "üíï"];
  const fireEmojis = ["üî•", "üíã", "üòà", "‚ù§Ô∏è‚Äçüî•", "ü•µ"];

  // Dares for each mode
  const longDistanceDares = [
    { vibe: "üíñ Cute", text: "Send a selfie doing a heart with your hands." },
    { vibe: "üòò Flirty", text: "Whisper something sweet in a voice note." },
    { vibe: "üò≥ Spicy", text: "Describe your partner‚Äôs hottest feature in 3 words." },
    { vibe: "üî• Chaos", text: "Call them and sing a song with their name in it." }
  ];

  const togetherDares = [
    { vibe: "üíñ Cute", text: "Give your partner a warm hug for 10 seconds." },
    { vibe: "üòò Flirty", text: "Share a secret fantasy with your partner." },
    { vibe: "üò≥ Spicy", text: "Trace a heart on your partner‚Äôs skin with your finger." },
    { vibe: "üî• Chaos", text: "Playfully tickle your partner until they laugh." }
  ];

  // State variables
  let mode = "long-distance"; // or "together"
  let currentPlayer = 1;
  let playerScores = [0, 0];
  let currentDare = null;

  // DOM references
  const modeToggle = document.getElementById("modeToggle");
  const player1NameInput = document.getElementById("player1Name");
  const player2NameInput = document.getElementById("player2Name");
  const player1ScoreEl = document.getElementById("player1Score");
  const player2ScoreEl = document.getElementById("player2Score");
  const turnIndicator = document.getElementById("turnIndicator");
  const dareButton = document.getElementById("dareButton");
  const dareBox = document.getElementById("dareBox");
  const dareActions = document.getElementById("dareActions");
  const doBtn = document.getElementById("doBtn");
  const passBtn = document.getElementById("passBtn");
  const doubleDareBtn = document.getElementById("doubleDareBtn");

  // Helper: get current player's name or default
  function getPlayerName(num) {
    return (num === 1 ? player1NameInput.value.trim() : player2NameInput.value.trim()) || `Player ${num}`;
  }

  // Show dare or hide dareBox if none
  function showDare(text) {
    if (text) {
      dareBox.style.display = "block";
      dareBox.textContent = text;
    } else {
      dareBox.style.display = "none";
      dareBox.textContent = "";
    }
  }

  // Update turn indicator text
  function updateTurnIndicator() {
    turnIndicator.textContent = `${getPlayerName(currentPlayer)}'s turn`;
  }

  // Update scores display
  function updateScores() {
    player1ScoreEl.textContent = playerScores[0];
    player2ScoreEl.textContent = playerScores[1];
  }

  // Switch player turn
  function switchPlayer() {
    currentPlayer = currentPlayer === 1 ? 2 : 1;
    updateTurnIndicator();
  }

  // Get a random dare based on mode
  function getRandomDare() {
    const dares = mode === "long-distance" ? longDistanceDares : togetherDares;
    const idx = Math.floor(Math.random() * dares.length);
    return dares[idx];
  }

  // Spawn emojis function (all float always)
  function spawnEmojis(emojis) {
    // Remove existing emojis first
    document.querySelectorAll(".emoji-float").forEach(e => e.remove());

    const count = 30;
    for (let i = 0; i < count; i++) {
      const emoji = document.createElement("div");
      emoji.className = "emoji-float";
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];

      // Randomize horizontal position (0-100vw)
      emoji.style.left = Math.random() * 100 + "vw";
      // Randomize vertical position (0-100vh)
      emoji.style.top = Math.random() * 100 + "vh";

      // Randomize animation duration between 15-30 seconds for variety
      emoji.style.animationDuration = (15 + Math.random() * 15) + "s";
      // Randomize animation delay so they float at different times
      emoji.style.animationDelay = Math.random() * 20 + "s";

      document.body.appendChild(emoji);
    }
  }

  // Mode toggle click handler
  modeToggle.addEventListener("click", () => {
    if (mode === "long-distance") {
      mode = "together";
      document.body.classList.remove("long-distance");
      document.body.classList.add("together");
      modeToggle.textContent = "Together";
      spawnEmojis(fireEmojis);
    } else {
      mode = "long-distance";
      document.body.classList.remove("together");
      document.body.classList.add("long-distance");
      modeToggle.textContent = "Long Distance";
      spawnEmojis(unicornEmojis);
    }
    // Reset dare and UI on mode change
    currentDare = null;
    showDare("");
    dareActions.style.display = "none";
  });

  // Dare button click handler
  dareButton.addEventListener("click", () => {
    currentDare = getRandomDare();
    showDare(`${currentDare.vibe} ‚Äî ${currentDare.text}`);
    dareActions.style.display = "flex";
  });

  // Dare action buttons
  doBtn.addEventListener("click", () => {
    // Award 1 point for doing dare
    playerScores[currentPlayer - 1]++;
    updateScores();
    switchPlayer();
    currentDare = null;
    showDare("");
    dareActions.style.display = "none";
  });

  passBtn.addEventListener("click", () => {
    // No points, just switch turn
    switchPlayer();
    currentDare = null;
    showDare("");
    dareActions.style.display = "none";
  });

  doubleDareBtn.addEventListener("click", () => {
    // Award 2 points for double dare
    playerScores[currentPlayer - 1] += 2;
    updateScores();
    switchPlayer();
    currentDare = null;
    showDare("");
    dareActions.style.display = "none";
  });

  // Initialize page
  function init() {
    updateTurnIndicator();
    updateScores();

    // Spawn initial emojis for the default mode
    spawnEmojis(unicornEmojis);
  }

  init();
</script>
</body>
</html>
