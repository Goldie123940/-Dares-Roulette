  <script>
    const dares = {
      long: {
        "ğŸ’–": ["Send a selfie doing a heart with your hands.", "Write 'I miss you' with your nose on camera."],
        "ğŸ˜˜": ["Whisper something sweet in a voice note.", "Send a wink selfie."],
        "ğŸ˜³": ["Describe your partnerâ€™s hottest feature in 3 words.", "Send a kissy-face video."],
        "ğŸ”¥": ["Call them and sing a song with their name in it.", "Send a flirty 10-second video."]
      },
      together: {
        "ğŸ’–": ["Give a 10-second forehead kiss.", "Hold hands silently for 15 seconds."],
        "ğŸ˜˜": ["Do a 5-second slow dance with no music.", "Compliment them while making eye contact."],
        "ğŸ˜³": ["Whisper your favorite fantasy.", "Give them a flirty look without saying a word."],
        "ğŸ”¥": ["Imitate their moan in the sexiest voice you can.", "Give a kiss... not on the lips."]
      }
    };

    let currentMode = "long";
    let spiceLevel = 0;
    let scores = [0, 0];
    let currentPlayer = 0;

    const toggleBtn = document.getElementById("modeToggleBtn");
    const body = document.body;
    const emojiBackground = document.getElementById("emojiBackground");

    function updateUI() {
      body.classList.toggle("long-distance", currentMode === "long");
      body.classList.toggle("together", currentMode === "together");
      toggleBtn.textContent = currentMode === "long" ? "ğŸ’Œ" : "â¤ï¸â€ğŸ”¥";
      emojiBackground.innerHTML = generateEmojis(currentMode === "long" ? "ğŸ’–ğŸ’˜ğŸ’ğŸ’ğŸ’•" : "â¤ï¸â€ğŸ”¥ğŸ’‹ğŸ”¥");
    }

    function generateEmojis(emojis) {
      let output = "";
      for (let i = 0; i < 20; i++) {
        const emoji = emojis[Math.floor(Math.random() * emojis.length)];
        const left = Math.random() * 100;
        const top = Math.random() * 100;
        output += `<span style="left:${left}%; top:${top}%;">${emoji}</span>`;
      }
      return output;
    }

    toggleBtn.onclick = () => {
      currentMode = currentMode === "long" ? "together" : "long";
      spiceLevel = 0;
      updateUI();
      document.getElementById("dareDisplay").classList.add("hidden");
    };

    updateUI(); // initial

    function getRandomDare() {
      const vibes = ["ğŸ’–", "ğŸ˜˜", "ğŸ˜³", "ğŸ”¥"];
      const spiceIndex = Math.min(spiceLevel, 3);
      const availableVibes = vibes.slice(spiceIndex);
      const vibe = availableVibes[Math.floor(Math.random() * availableVibes.length)];
      const options = dares[currentMode][vibe];
      const dare = options[Math.floor(Math.random() * options.length)];
      return { dare, vibe };
    }

    document.getElementById("dareMeBtn").onclick = () => {
      const { dare, vibe } = getRandomDare();
      document.getElementById("dareText").textContent = dare;
      const badge = document.getElementById("dareVibe");
      badge.textContent = vibe + " " + vibeName(vibe);
      badge.className = `badge ${vibe}`;
      document.getElementById("dareDisplay").classList.remove("hidden");
      spiceLevel += 1;
    };

    document.getElementById("doBtn").onclick = () => {
      scores[currentPlayer]++;
      updateScores();
      alert("You did it! Love points earned!");
      switchPlayer();
    };

    document.getElementById("passBtn").onclick = () => {
      alert("You passed! Maybe next time...");
      switchPlayer();
    };

    document.getElementById("doubleBtn").onclick = () => {
      scores[currentPlayer] += 2;
      spiceLevel = Math.min(spiceLevel + 1, 3);
      updateScores();
      alert("Double Dare! Spicy points x2!");
      switchPlayer();
    };

    function switchPlayer() {
      currentPlayer = 1 - currentPlayer;
    }

    function updateScores() {
      document.getElementById("player1Score").textContent = scores[0];
      document.getElementById("player2Score").textContent = scores[1];
    }

    function vibeName(vibe) {
      switch (vibe) {
        case "ğŸ’–": return "Cute";
        case "ğŸ˜˜": return "Flirty";
        case "ğŸ˜³": return "Spicy";
        case "ğŸ”¥": return "Chaos";
      }
    }
  </script>
