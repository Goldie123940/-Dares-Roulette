<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Dares Roulette 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      transition: background 1s ease;
      overflow: hidden;
    }

    body.long-distance-mode {
      background: linear-gradient(270deg, #ff9a9e, #fecfef, #a8edea, #fed6e3, #fbc2eb, #fef9d7);
      background-size: 1000% 1000%;
      animation: bgShiftLong 20s ease infinite;
    }

    body.together-mode {
      background: linear-gradient(270deg, #ff6b6b, #ff9ff3, #feca57, #48dbfb, #ff6b81, #ffb8b8);
      background-size: 1000% 1000%;
      animation: bgShiftTogether 15s ease infinite;
    }

    @keyframes bgShiftLong {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes bgShiftTogether {
      0% { background-position: 100% 0%; }
      50% { background-position: 0% 100%; }
      100% { background-position: 100% 0%; }
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
      color: white;
    }

    h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    .mode-toggle {
      margin: 20px 0;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin: 0 10px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px; width: 26px;
      left: 4px; bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4facfe;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: #ff6b81;
      color: white;
      cursor: pointer;
      margin-top: 30px;
    }

    .dare-text {
      margin-top: 20px;
      font-size: 1.4rem;
      font-weight: 600;
      background: rgba(255,255,255,0.2);
      padding: 20px;
      border-radius: 15px;
    }

    .floating {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      pointer-events: none;
      z-index: -1;
    }

    .float-emoji {
      position: absolute;
      font-size: 2rem;
      animation: floaty 10s infinite;
      opacity: 0.4;
    }

    @keyframes floaty {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.3; }
      50% { opacity: 0.5; }
      90% { opacity: 0.3; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body class="long-distance-mode">
  <div class="floating" id="floatArea"></div>

  <div class="container">
    <h1>Love Dares Roulette 💖</h1>

    <div class="mode-toggle">
      <label style="font-size: 1.1rem;">Mode:</label>
      <label class="switch">
        <input type="checkbox" id="modeToggle">
        <span class="slider"></span>
      </label>
      <span id="modeLabel">📱 Long Distance</span>
    </div>

    <button id="dareButton">🎀 DARE ME! 🎀</button>
    <div class="dare-text" id="dareText" style="display:none;"></div>
  </div>

  <script>
    let isTogetherMode = false;
    const dares = {
      longDistance: [
        "Send a voice note saying 'I miss you' in 3 accents 💌",
        "Draw a heart and hold it up to the camera ❤️",
        "Text a photo of something that reminds you of your partner ✨"
      ],
      together: [
        "Kiss them gently on the forehead 💋",
        "Whisper your favorite memory into their ear 🥰",
        "Hold their hand and say one thing you love about them ❤️"
      ]
    };

    document.getElementById("modeToggle").addEventListener("change", function () {
      isTogetherMode = this.checked;
      document.getElementById("modeLabel").textContent = isTogetherMode ? "🏠 Together" : "📱 Long Distance";
      document.body.classList.remove("long-distance-mode", "together-mode");
      document.body.classList.add(isTogetherMode ? "together-mode" : "long-distance-mode");
    });

    document.getElementById("dareButton").addEventListener("click", () => {
      const darePool = isTogetherMode ? dares.together : dares.longDistance;
      const dare = darePool[Math.floor(Math.random() * darePool.length)];
      const dareText = document.getElementById("dareText");
      dareText.textContent = dare;
      dareText.style.display = 'block';
    });

    function floatEmoji() {
      const emoji = document.createElement('div');
      emoji.classList.add('float-emoji');
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = (Math.random() * 5 + 6) + 's';
      emoji.innerText = ['💖','💕','💘','💝','💓','💋','✨','🌸','🥰'][Math.floor(Math.random() * 9)];
      document.getElementById('floatArea').appendChild(emoji);
      setTimeout(() => emoji.remove(), 10000);
    }

    setInterval(floatEmoji, 800);
  </script>
</body>
</html>
