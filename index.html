<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Dares Roulette: Extreme Edition üíñ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #a8edea, #fed6e3, #d299c2, #fef9d7);
            background-size: 600% 600%;
            animation: gradientShift 10s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .title {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .game-board {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }
        
        .players-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 20px;
        }
        
        .player {
            flex: 1;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .player input {
            background: rgba(255,255,255,0.7);
            border: none;
            padding: 10px;
            border-radius: 10px;
            color: #333;
            font-size: 1.1rem;
            width: 100%;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 600;
        }
        
        .player input::placeholder { color: rgba(0,0,0,0.5); }
        
        .score {
            font-size: 2rem;
            font-weight: 800;
            margin-top: 10px;
        }
        
        .spinner-section {
            margin: 40px 0;
            text-align: center;
        }
        
        .dare-button {
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
            border: none;
            padding: 25px 50px;
            border-radius: 50px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.8rem;
            color: white;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            margin: 0 auto;
            display: block;
        }
        
        .dare-button:hover {
            transform: scale(1.05) rotate(2deg);
        }
        
        .dare-button:active {
            transform: scale(0.95);
        }
        
        .current-dare {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            color: #333;
            padding: 30px;
            border-radius: 20px;
            margin: 30px 0;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .dare-category {
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .dare-text {
            font-size: 1.3rem;
            line-height: 1.4;
            font-weight: 600;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .do-btn {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
        }
        
        .pass-btn {
            background: linear-gradient(45deg, #fa709a, #fee140);
            color: white;
        }
        
        .double-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .round-tracker {
            background: rgba(255,255,255,0.3);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            color: #333;
            font-weight: 700;
        }
        
        .spice-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .spice-level {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .cute { background: #ffb3d9; color: #333; }
        .flirty { background: #ffd3a5; color: #333; }
        .spicy { background: #ffeaa0; color: #333; }
        .chaos { background: #a8f0ff; color: #333; }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            animation: float 6s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .players-section { flex-direction: column; }
            .action-buttons { flex-direction: column; align-items: center; }
            .dare-button { padding: 20px 30px; font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts"></div>
    
    <div class="container">
        <h1 class="title">Love Dares Roulette üíñ</h1>
        <p class="subtitle">‚ú® Extreme Edition ‚ú®</p>
        
        <div class="game-board">
            <div class="round-tracker">
                Round <span id="round">1</span> ‚Ä¢ Spice Level: <span id="spiceLevel">Getting Warmed Up üå∂Ô∏è</span>
            </div>
            
            <div class="players-section">
                <div class="player">
                    <input type="text" id="player1Name" placeholder="Player 1 Name üíï" value="You">
                    <div class="score">Score: <span id="player1Score">0</span></div>
                </div>
                <div class="player">
                    <input type="text" id="player2Name" placeholder="Player 2 Name üíï" value="Your Bae">
                    <div class="score">Score: <span id="player2Score">0</span></div>
                </div>
            </div>
            
            <div class="spice-indicator">
                <div class="spice-level cute">üíñ Cute & Sweet</div>
                <div class="spice-level flirty">üòò Flirty Fun</div>
                <div class="spice-level spicy">üò≥ Spicy Vibes</div>
                <div class="spice-level chaos">üî• Pure Chaos</div>
            </div>
            
            <div class="spinner-section">
                <button class="dare-button" id="dareButton">üéÄ DARE ME! üéÄ</button>
            </div>
            
            <div class="current-dare" id="currentDare" style="display: none;">
                <div class="dare-category" id="dareCategory"></div>
                <div class="dare-text" id="dareText"></div>
                
                <div class="action-buttons">
                    <button class="action-btn do-btn" id="doBtn">üåü DO IT!</button>
                    <button class="action-btn pass-btn" id="passBtn">üôà PASS</button>
                    <button class="action-btn double-btn" id="doubleBtn">üî• DOUBLE DARE!</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dares = {
            cute: [
                "Send a selfie doing a heart with your hands üíñ",
                "Tell your partner your favorite thing about their smile üòä",
                "Do a little happy dance for 10 seconds üíÉ",
                "Give your partner 3 genuine compliments in a row üåü",
                "Draw a heart on your hand and show it to your partner ‚úãüíñ",
                "Make up a cute nickname for your partner on the spot ü•∞",
                "Send a voice message saying 'good morning' in 3 different cute voices üéµ"
            ],
            flirty: [
                "Whisper something sweet in a voice note üòò",
                "Tell your partner what you were thinking about them today üí≠",
                "Send a text describing your ideal date night together üåô",
                "Give your partner a virtual kiss (make the sound!) üíã",
                "Tell them the first thing you noticed about them üëÄ",
                "Send a flirty emoji combination that describes your mood üòè",
                "Voice message: Say their name in the most romantic way possible üíï"
            ],
            spicy: [
                "Describe your partner's hottest feature in exactly 3 words üî•",
                "Text them something that would make them blush üò≥",
                "Tell them your favorite memory of you two together üí´",
                "Send a voice note whispering a secret compliment ü§´",
                "Describe your partner using only food comparisons üçØ",
                "Tell them what you'd do if you were together right now üòà",
                "Send them a song that reminds you of them and explain why üéµ"
            ],
            chaos: [
                "Call them and sing a song with their name in it üé§",
                "Do your best impression of them for 30 seconds üé≠",
                "Send a video of you doing the most dramatic love confession ever üé¨",
                "Text them a pickup line in a language you don't speak üåç",
                "Send a voice message speaking only in questions for 1 minute ‚ùì",
                "Do a freestyle rap about your relationship üéµ",
                "Send them a video of you doing your 'signature dance move' üíÉ"
            ]
        };

        let currentPlayer = 1;
        let round = 1;
        let player1Score = 0;
        let player2Score = 0;
        let currentDareData = {};

        // Initialize floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['üíñ', 'üíï', 'üíó', 'üíù', 'üíò', 'ü•∞', 'üòç', 'üå∏', 'ü¶Ñ', '‚ú®'][Math.floor(Math.random() * 10)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 2000);

        // Game logic
        function getDareCategory() {
            const categories = ['cute', 'flirty', 'spicy', 'chaos'];
            let weights;
            
            if (round <= 2) {
                weights = [40, 30, 20, 10]; // Mostly cute/flirty early on
            } else if (round <= 4) {
                weights = [25, 35, 25, 15]; // More balanced
            } else {
                weights = [15, 25, 35, 25]; // Spicier later
            }
            
            const random = Math.random() * 100;
            let sum = 0;
            
            for (let i = 0; i < categories.length; i++) {
                sum += weights[i];
                if (random <= sum) {
                    return categories[i];
                }
            }
            return 'cute';
        }

        function getCategoryEmoji(category) {
            const emojis = {
                cute: 'üíñ',
                flirty: 'üòò',
                spicy: 'üò≥',
                chaos: 'üî•'
            };
            return emojis[category];
        }

        function getSpiceLevel() {
            if (round <= 2) return "Getting Warmed Up üå∂Ô∏è";
            if (round <= 4) return "Turning Up The Heat üå∂Ô∏èüå∂Ô∏è";
            if (round <= 6) return "Things Are Spicy üå∂Ô∏èüå∂Ô∏èüå∂Ô∏è";
            return "MAXIMUM CHAOS üå∂Ô∏èüå∂Ô∏èüå∂Ô∏èüå∂Ô∏è";
        }

        function generateDare() {
            const category = getDareCategory();
            const categoryDares = dares[category];
            const dare = categoryDares[Math.floor(Math.random() * categoryDares.length)];
            
            currentDareData = { category, dare };
            
            document.getElementById('dareCategory').innerHTML = `${getCategoryEmoji(category)} ${category.toUpperCase()}`;
            document.getElementById('dareText').innerHTML = dare;
            document.getElementById('currentDare').style.display = 'block';
            document.getElementById('dareButton').style.display = 'none';
        }

        function doAction(action) {
            const currentPlayerName = currentPlayer === 1 ? 
                document.getElementById('player1Name').value || 'Player 1' : 
                document.getElementById('player2Name').value || 'Player 2';
            
            let points = 0;
            let message = '';
            
            switch(action) {
                case 'do':
                    points = currentDareData.category === 'chaos' ? 4 : 
                            currentDareData.category === 'spicy' ? 3 :
                            currentDareData.category === 'flirty' ? 2 : 1;
                    message = `${currentPlayerName} completed the dare! +${points} points! üéâ`;
                    break;
                case 'pass':
                    points = -1;
                    message = `${currentPlayerName} passed... -1 point! üòÖ`;
                    break;
                case 'double':
                    points = (currentDareData.category === 'chaos' ? 4 : 
                             currentDareData.category === 'spicy' ? 3 :
                             currentDareData.category === 'flirty' ? 2 : 1) * 2;
                    message = `${currentPlayerName} DOUBLED DOWN! The stakes are higher! +${points} points! üî•üî•`;
                    
                    // Make the dare more intense
                    const intensifiers = [
                        "...but make it 10x more dramatic! üé≠",
                        "...while doing your best celebrity impression! ‚≠ê",
                        "...and add jazz hands! üôå",
                        "...in the style of a superhero! ü¶∏‚Äç‚ôÄÔ∏è",
                        "...like you're in a music video! üéµ"
                    ];
                    document.getElementById('dareText').innerHTML += "<br><strong>" + intensifiers[Math.floor(Math.random() * intensifiers.length)] + "</strong>";
                    break;
            }
            
            if (currentPlayer === 1) {
                player1Score += points;
                document.getElementById('player1Score').textContent = player1Score;
            } else {
                player2Score += points;
                document.getElementById('player2Score').textContent = player2Score;
            }
            
            alert(message);
            nextTurn();
        }

        function nextTurn() {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            if (currentPlayer === 1) {
                round++;
                document.getElementById('round').textContent = round;
                document.getElementById('spiceLevel').textContent = getSpiceLevel();
            }
            
            document.getElementById('currentDare').style.display = 'none';
            document.getElementById('dareButton').style.display = 'block';
        }

        // Event listeners
        document.getElementById('dareButton').addEventListener('click', generateDare);
        document.getElementById('doBtn').addEventListener('click', () => doAction('do'));
        document.getElementById('passBtn').addEventListener('click', () => doAction('pass'));
        document.getElementById('doubleBtn').addEventListener('click', () => doAction('double'));

        // Sound effects (using audio context for simple beeps)
        function playSound(frequency, duration) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                // Fallback - no sound
            }
        }

        // Add sound effects to buttons
        document.getElementById('dareButton').addEventListener('click', () => playSound(523, 0.2));
        document.getElementById('doBtn').addEventListener('click', () => playSound(659, 0.3));
        document.getElementById('passBtn').addEventListener('click', () => playSound(392, 0.3));
        document.getElementById('doubleBtn').addEventListener('click', () => playSound(783, 0.4));
    </script>
</body>
</html>
